<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #4a90e2;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            border-bottom: 1px solid #4a90e2;
        }
        a:hover {
            color: #333;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Animal Image Viewer</h1>
    <p>Go to /tmp/ENTER_ANIMAL.jpg to see a picture of that animal! For example, go to <a href="/tmp/Ant.jpg">tmp/Ant.jpg</a> to see an Ant</p>
    <p>Go to <a href="/tmp/RESULT.txt">tmp/RESULT.txt</a> to see the results of the mappings.</p>
</body>
</html>
